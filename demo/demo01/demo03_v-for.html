<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<!--view层 模板-->
		<div id="app">
			<li v-for="(item,index) in items">
				{{index}}{{item.message}}
			</li>
		</div>
		
	</body>
	<!--导入vue.js-->
	<script type="text/javascript" src="js/vue.js" ></script>
	<script>
		//创建vue对象
		var vm = new Vue({
			el:"#app",
			data: {
				items: [
					{message: '张三'},
					{message: '李四'},
					{message: '王五'}
				]
			}
		});
		
	</script>
</html>
