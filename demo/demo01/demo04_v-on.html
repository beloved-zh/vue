<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<!--view层 模板-->
		<div id="app">
			<button v-on:click="sayHi">点击</button>
		</div>
		
	</body>
	<!--导入vue.js-->
	<script type="text/javascript" src="js/vue.js" ></script>
	<script>
		//创建vue对象
		var vm = new Vue({
			el:"#app",
			data: {
				message: "hello vue! "
			},
			methods: { //方法必须定义在vue的methods中
				sayHi:function(){
					alert(this.message);
				}
			}
		});
		
	</script>
</html>
